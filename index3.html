<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
   
var talkhosts = ['oprah', 'geraldo', 'steve harvey', 'ricky lake'];


function renderbuttons(){
$("#gifsview").empty();

for (var i = 0; i < talkhosts.length;i++){
//create begining and end tag for button    
    var a =$('<button>');
//added a class
    a.addClass('Newname');
//added data attribute
    a.attr('data-person',talkhosts[i]);
//initial buttontext
    a.text(talkhosts[i]);
    $('#gifsview').append(a);
    console.log(a);
};
}

renderbuttons();
 
 $('#addhost').on('click', function(){
        var newhost = $('#host-input').val().trim();
        talkhosts.push(newhost); 
        renderbuttons();
        return false;
    })


    $('button').on('click', function() {
        var p = $(this).data('person');
        var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + p + "&api_key=dc6zaTOxFJmzC&limit=10";

        $.ajax({
                url: queryURL,
                method: 'GET'
            })
            .done(function(response) {
                var results = response.data;

                for (var i = 0; i < results.length; i++) {
                    var gifDiv = $('<div class="item">')

                    var rating = results[i].rating;

                    var p = $('<p>').text("Rating: " + rating);

                    var personImage = $('<img>');
                    personImage.attr('src', results[i].images.fixed_height.url);

                    gifDiv.append(p)
                    gifDiv.append(personImage)

                    $('#gifsAppearHere').prepend(gifDiv);
                }

            });
    });
</script>
